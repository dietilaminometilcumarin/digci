<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIGCI - Digital City</title>

<script src="https://kit.fontawesome.com/b5082c672d.js" crossorigin="anonymous"></script>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:Arial,sans-serif; color:#fff; background:linear-gradient(135deg,#0f2027,#203a43,#2c5364); display:flex; flex-direction:column; }

    header { text-align:center; padding:30px 20px; }
    header h1 { font-size:3em; letter-spacing:4px; }
    header h2 { font-size:1.5em; font-weight:400; margin-top:10px; opacity:0.8; }

    main { flex:1; display:flex; justify-content:center; align-items:center; }

    
    .video-container {
        width: 360px; height: 640px;
        max-width:90%; max-height:90%;
        border-radius:12px;
        box-shadow:0 0 20px rgba(0,0,0,0.5);
        overflow:hidden;
        background:#000;
    }

    .video-container video {
        width:100%;
        height:100%;
        object-fit:cover;
    }

    
    footer {
        background:rgba(0,0,0,0.85);
        text-align:center;
        padding:40px 20px;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:15px;
    }

    footer .contacts a {
        color:#fff;
        text-decoration:none;
        margin:0 15px;
        font-weight:500;
        font-size:1.1em;
    }

    footer .socials {
        display:flex;
        gap:20px;
    }

    footer .socials a {
        color:#fff;
        font-size:1.8em;
        transition: color 0.3s;
    }

    footer .socials a:hover {
        color:#1db954; 
    }

    footer .brand {
        margin-top:15px;
        font-size:0.9em;
        opacity:0.7;
    }

    @media (max-width:768px) {
        .video-container { width:240px; height:426px; }
        header h1 { font-size:2.2em; }
        header h2 { font-size:1.2em; }
        footer { padding:30px 15px; }
    }
</style>
</head>
<body>

<header>
    <h1>DIGCI</h1>
    <h2>Digital City</h2>
</header>

<main>
    <div class="video-container">
        <video src="https://digci.com/media/promo.mp4" autoplay muted loop playsinline></video>
    </div>
</main>

<footer>
    <div class="contacts">
        <a href="mailto:erushmusic@gmail.com">erushmusic@gmail.com</a> | 
        <a href="tel:+1234567890">+1 234 567 890</a>
    </div>
    <div class="socials">
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    </div>
    <div class="brand">digci.com</div>
</footer>

</body>
</html>
